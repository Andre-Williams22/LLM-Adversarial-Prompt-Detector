# Cloud Build configuration for automated deployment
# Builds and deploys to Cloud Run automatically

steps:
  # Step 1: Copy the Cloud Run specific dockerignore
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'cp cloudrun-deployment/.dockerignore.cloudrun .dockerignore']
  
  # Step 2: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-f', 'cloudrun-deployment/Dockerfile.cloudrun',
      '-t', 'gcr.io/$PROJECT_ID/adversarial-prompt-detector:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/adversarial-prompt-detector:latest',
      '.'
    ]

  # Step 3: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/adversarial-prompt-detector:$BUILD_ID'
    ]
  
  # Step 4: Also push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'gcr.io/$PROJECT_ID/adversarial-prompt-detector:latest'
    ]

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'adversarial-prompt-detector',
      '--image', 'gcr.io/$PROJECT_ID/adversarial-prompt-detector:$BUILD_ID',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--memory', '8Gi',
      '--cpu', '4',
      '--concurrency', '100',
      '--max-instances', '10',
      '--min-instances', '0',
      '--timeout', '900',
      '--cpu-boost',
      '--port', '8080',
      '--set-env-vars', 'TOKENIZERS_PARALLELISM=false,PYTORCH_ENABLE_MPS_FALLBACK=1,HF_HUB_DISABLE_SYMLINKS_WARNING=1'
    ]

# Build options
options:
  # Use high-performance machine for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Enable Docker layer caching
  env:
    - 'DOCKER_BUILDKIT=1'

# Build timeout
timeout: '3600s'

# Substitutions for flexibility
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'adversarial-prompt-detector'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/adversarial-prompt-detector:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/adversarial-prompt-detector:latest'
